{%extends 'base.html'  %}
{% block content %}
<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:3000px" id="home">
        {% for k in transcript_files %}
                <div class="w3-third w3-margin-bottom">
                    <a href="{{ url_for('static', filename='transcripts/{{k}}' )}}" target="_blank">
                        <img src="{{ url_for('static', filename='Images/cropped-thanks-therapy-logo.png' )}}" alt="thanks_therapy_logo"  style="width:50%" class="w3-hover-opacity">

                    <p></p>
                    </div>

            {% endfor %}
</div>

{% endblock %}
